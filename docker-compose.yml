version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: bus_counter_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: bus_counter_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - bus_counter_network

  # Node.js API Application
  api:
    build: .
    container_name: bus_counter_api
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      PORT: 3000
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/bus_counter_db
    depends_on:
      - postgres
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - bus_counter_network

volumes:
  postgres_data:

networks:
  bus_counter_network:
    driver: bridge